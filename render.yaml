services:
  - type: web
    name: Storia-E-Letteratura  # Puoi personalizzare il nome del servizio
    env: node  # Ambiente di esecuzione Node.js
    buildCommand: 'npm install'  # Comando per installare le dipendenze
    startCommand: 'npm start'  # Comando per avviare l'app (verifica che sia corretto)
    plan: free  # Piano gratuito su Render
    autoDeploy: true  # Abilita il deploy automatico per ogni push
    envVars:  # Variabili d'ambiente
      - key: NODE_ENV
        value: production
